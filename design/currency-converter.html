<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
<h1>Currency converter</h1>
<p>Welcome to my little currency converter. Select the currencies in the dropdowns and enter the amount.</p>
<label>
    Amount:
    <input type="number"/>
</label>
<label>
    From currency:
    <select>
        <option>EUR</option>
        <option>SEK</option>
        <option>USD</option>
    </select>
</label>
<label>
    To currency:
    <select>
        <option>EUR</option>
        <option>SEK</option>
        <option>USD</option>
    </select>
</label>
<p>Result: </p>
</body>
</html>
